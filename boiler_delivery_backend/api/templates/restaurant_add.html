{% extends "base.html" %}

{% block title %}Add a Restaurant{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Add Restaurant</button>
    </form>
    <button onclick="location.href = '/'" style="width:auto;">Home</button>
    <button onclick="location.href = '/restaurant/'" style="width:auto;">Back</button>
{% endblock %}
