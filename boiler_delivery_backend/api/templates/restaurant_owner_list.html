
{% extends "base.html" %}

{% block title %}
Restaurants
{% endblock %}

{% block content %}
    {% for obj in objects %}
    <img style="width:30%;" src={{obj.image_url}}>
	<p><a> Name: {{obj.name}}, price: {{obj.price}}, description: {{obj.description}}</a>
    <br>
    <button style="width:30%;" onclick="location.href = '/restaurant/addFood/{{obj.restaurant_Id}}'" style="width:auto;">Select this restaurant</button>
    </p>
    {% endfor %}
    <button onclick="location.href = '/'" style="width:auto;">Home</button>
    <button onclick="location.href = '/restaurant'" style="width:auto;">Back</button>
{% endblock %}
