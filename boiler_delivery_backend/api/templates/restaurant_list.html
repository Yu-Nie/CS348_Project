
{% extends "base.html" %}

{% block title %}
All Restaurants
{% endblock %}


{% block content %}


    {% for rest in restaurants %}
    <img style="width:30%;" src={{rest.image_url}}>
    <p><a> Name: {{rest.name}},   Address: {{rest.address}},  Phone Number: {{rest.phone}}</a>
    <br>
    <button style="width:30%;" onclick="location.href = '/menus/{{rest.restaurant_Id}}'" style="width:auto;">Menu</button>

    </p>
    
    {% endfor %}



    <button onclick="location.href = '/'" style="width:auto;">Home</button>
    <button onclick="location.href = '/customer'" style="width:auto;">Back</button>
{% endblock %}
