
{% extends "base.html" %}

{% block title %}
All Restaurants
{% endblock %}

{% block content %}
    {% for rest in restaurants %}
	<p><a href="/{{rest.id}}"><img src={{rest.image_url}}> Name: {{rest.name}},   Address: {{rest.address}},  Phone Number: {{rest.phone}}</a></p>
    {% endfor %}
{% endblock %}
