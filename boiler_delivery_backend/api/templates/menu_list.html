
{% extends "base.html" %}

{% block title %}
Menu
{% endblock %}

{% block content %}
    <h2>{{rest.name}}</h2>
    {% for obj in menu_objects %}
    <img style="width:30%;" src={{obj.image_url}}>
	<p><a> Name: {{obj.name}}, price: {{obj.price}}<br>description: {{obj.description}}</a>
        <br>
        <button style="width:30%;" onclick="location.href = '/addToCart/{{rest.restaurant_Id}}/{{obj.food_Id}}'" style="width:auto;">Add to cart</button>
    </p>
    {% endfor %}
    
    <button onclick="location.href = '/'" style="width:auto;">Home</button>
    <button onclick="location.href = '/restaurants'" style="width:auto;">Back</button>
{% endblock %}
