{% extends "base.html" %}

{% block title %}Search Restaurant{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Search Restaurant</button>
    </form>

    <button onclick="location.href = '/'" style="width:auto;">Home</button>
    <button onclick="location.href = '/customer'" style="width:auto;">Back</button>
{% endblock %}
